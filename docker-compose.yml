services:
  backend:
    build: ./backend
    container_name: naksh-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: naksh-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
